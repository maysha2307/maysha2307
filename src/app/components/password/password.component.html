<!-- Intro Text (fades away) -->
<div class="intro-layer" [class.fade-away]="fadeOutIntro">
  <div class="intro-text">
    <span>Welcome</span>
    <span class="highlight">to the Chapter</span>
    <span>We're Writing Together</span>
    <div id="book-animation" class="book-lottie"></div>
  </div>
</div>

<!-- Password Card Layer -->
<div class="card-container" *ngIf="showCard">
  <div
    class="password-card show"
    [ngClass]="{ 'fade-out': fadeOutCard, 'shake': wrongPassword }"
  >
    <h2>Enter Our Secret ðŸ’•</h2>
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
      [class.error]="wrongPassword"
      (keyup.enter)="unlock()"
    />
    <div class="error-message" *ngIf="wrongPassword">
      That's not it, my love ðŸ’”
    </div>
    <div class="btn-wrapper">
      <button class="heart-btn" (click)="unlock()">
        <svg viewBox="0 0 24 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#ffffff" />
              <stop offset="100%" stop-color="#ffd6e0" />
            </linearGradient>
          </defs>
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#heartGradient)"/>
        </svg>
      </button>
    </div>

    <!-- Instant feedback spinner while unlock request is in-flight -->
    <div class="unlock-spinner" *ngIf="loading">
      <div class="spinner-heart"></div>
      <div class="spinner-text">Unlockingâ€¦</div>
    </div>
  </div>
</div>
