<!-- Persistent Background -->
<div class="background" [class.blurred]="showCard || showLove" [class.fade-out-bg]="fadeOutBackground">
  <div class="floating-hearts"></div>
</div>

<!-- Intro Text (fades away) -->
<div class="intro-layer" [class.fade-away]="fadeOutIntro">
  <div class="intro-text">
    Welcome <br />
    to the Chapter <br />
    Weâ€™re Writing <br />
    Together
    <div id="book-animation" class="book-lottie"></div>
  </div>
</div>

<!-- Password Card Layer -->
<div class="card-container" *ngIf="showCard">
  <div
    class="password-card show"
    [ngClass]="{ 'fade-out': fadeOutCard, 'shake': wrongPassword }"
  >
    <h2>Enter the Secret</h2>
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Our secret key..."
      [class.error]="wrongPassword"
      (keyup.enter)="unlock()"
    />
    <div class="btn-wrapper">
      <button class="heart-btn" (click)="unlock()"><span>â™¡</span></button>
    </div>
    <div class="error-message" *ngIf="wrongPassword">
      Wrong key ðŸ’” Try again, my love
    </div>
  </div>
</div>

<!-- Love Animation (after success) -->
<div *ngIf="showLove" id="love-animation" class="love-animation"></div>
