<nav class="romantic-navbar">
  <!-- Subtle bottom accent -->
  <div class="navbar-accent"></div>
  
  <div class="logo">
    <svg class="logo-svg" viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ff8ac9"/>
          <stop offset="100%" stop-color="#ff4ba0"/>
        </linearGradient>
        <linearGradient id="tinyHeartGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffb8d0"/>
          <stop offset="100%" stop-color="#ff7aa8"/>
        </linearGradient>
        <linearGradient id="tinyHeartGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffc8e0"/>
          <stop offset="100%" stop-color="#ff8ab8"/>
        </linearGradient>
      </defs>
      <!-- Book Pages -->
      <path class="book-page" d="M60 120 Q120 80 140 120 L140 200 Q120 160 60 180 Z" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.9)" stroke-width="7" stroke-linejoin="round"/>
      <path class="book-page" d="M220 120 Q160 80 140 120 L140 200 Q160 160 220 180 Z" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.9)" stroke-width="7" stroke-linejoin="round"/>
      <!-- Center Fold -->
      <line x1="140" y1="120" x2="140" y2="200" stroke="rgba(255,184,198,0.6)" stroke-width="2" stroke-dasharray="4 3"/>
      <!-- Tiny floating hearts rising from book -->
      <!-- Aesthetic dreamy hearts, medium size, spread left to right, start from middle fold -->
      <path class="float-heart h1" d="M95 135 C105 125, 125 120, 140 135 C155 150, 125 170, 110 155 Z" fill="url(#tinyHeartGrad1)"/>
      <path class="float-heart h2" d="M115 130 C125 120, 145 115, 155 130 C165 145, 135 165, 120 150 Z" fill="url(#tinyHeartGrad2)"/>
      <path class="float-heart h3" d="M135 125 C145 115, 165 110, 175 125 C185 140, 155 160, 140 145 Z" fill="url(#tinyHeartGrad1)"/>
      <path class="float-heart h4" d="M155 130 C165 120, 185 115, 195 130 C205 145, 175 165, 160 150 Z" fill="url(#tinyHeartGrad2)"/>
      <path class="float-heart h5" d="M175 135 C185 125, 205 120, 220 135 C235 150, 205 170, 190 155 Z" fill="url(#tinyHeartGrad1)"/>
      <!-- Letters -->
      <text x="78" y="155" font-size="44" fill="#ffffff" font-family="'Dancing Script', cursive" font-weight="600">M</text>
      <text x="160" y="155" font-size="44" fill="#ffffff" font-family="'Dancing Script', cursive" font-weight="600">A</text>
    </svg>
  </div>
  
  <div class="navbar-title">maysha</div>
  
  <!-- Minimal Menu Toggle -->
  <button class="menu-toggle" [class.open]="menuOpen" (click)="toggleMenu()" aria-label="Menu">
    <svg *ngIf="!menuOpen" class="menu-icon" viewBox="0 0 24 24">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#ff6b8a"/>
    </svg>
    <svg *ngIf="menuOpen" class="menu-icon close" viewBox="0 0 24 24">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#ff9eb5"/>
    </svg>
  </button>
</nav>
<!-- Fullscreen Romantic Overlay Menu -->
<div *ngIf="menuOpen" class="romantic-overlay">
  <ul>
  <li class="float-in" style="animation-delay:0.2s"><a href="#home-section" (click)="onMenuClick($event, 'home-section')">Home</a></li>
  <li class="float-in" style="animation-delay:0.4s"><a href="#thoughts-section" (click)="onMenuClick($event, 'thoughts-section')">Thoughts</a></li>
  <li class="float-in" style="animation-delay:0.6s"><a href="#timeline-section" (click)="onMenuClick($event, 'timeline-section')">Timeline</a></li>
  <li class="float-in" style="animation-delay:0.8s"><a href="#gallery-section" (click)="onMenuClick($event, 'gallery-section')">Gallery</a></li>
  <li class="float-in" style="animation-delay:1s"><a href="#memory-recap-section" (click)="onMenuClick($event, 'memory-recap-section')">Our Dreams</a></li>
  <li class="float-in" style="animation-delay:1.2s"><a href="#playlist-section" (click)="onMenuClick($event, 'playlist-section')">Our Playlist</a></li>
  <li class="float-in" style="animation-delay:1.4s"><a href="#games-section" (click)="onMenuClick($event, 'games-section')">Games</a></li>
  <li class="float-in" style="animation-delay:1.6s"><a href="#love-counter-section" (click)="onMenuClick($event, 'love-counter-section')">Love Counter</a></li>
  </ul>
</div>
